<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/styles.css" />
    <title>Simple Calculator</title>
  </head>
  <body>
    <section class="overall-container">
      <header><h1>Simple Calculator</h1></header>
      <div class="calculator-container">
        <div class="screen">
          <div id="question" class="off">6+6</div>
          <div class="answer-display off">
            <div class="horizontal-line"></div>
            <div id="answer">12</div>
          </div>
        </div>
        <div class="buttons-container">
          <button class="button" id="buttonDel" value="delete">Del</button>
          <button class="button" id="buttonLeft" value="moveLeft"><</button>
          <button class="button" id="buttonRight" value="moveRight">></button>
          <button class="button" id="buttonPower" value="off">Pow</button>

          <button class="button" id="button7" value="7">7</button>
          <button class="button" id="button8" value="8">8</button>
          <button class="button" id="button9" value="9">9</button>
          <button class="button" id="button+/-" value="-">+/-</button>
          <button class="button" id="buttonCent" value="%">%</button>

          <button class="button" id="button4" value="4">4</button>
          <button class="button" id="button5" value="5">5</button>
          <button class="button" id="button6" value="6">6</button>
          <button class="button" id="buttonx" value="*">x</button>
          <button class="button" id="button/" value="/">/</button>

          <button class="button" id="button1" value="1">1</button>
          <button class="button" id="button2" value="2">2</button>
          <button class="button" id="button3" value="3">3</button>
          <button class="button" id="button-" value="-">-</button>
          <button class="button" id="equalTo" value="=">=</button>

          <button class="button" id="buttonCancel" value="cancel">C</button>
          <button class="button" id="button0" value="0">0</button>
          <button class="button" id="button." value=".">.</button>
          <button class="button" id="button+" value="+">+</button>
        </div>
      </div>
    </section>
    <script type="module" src="../scripts/index.js"></script>
  </body>
</html>
