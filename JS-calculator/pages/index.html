<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/styles.css" />
    <title>Simple Calculator</title>
  </head>
  <body>
    <section class="overall-container">
      <header><h1>Simple Calculator</h1></header>
      <div class="calculator-container">
        <div class="screen">
          <div id="question">6+6</div>
          <div class="horizontal-line"></div>
          <div id="answer">12</div>
        </div>
        <div class="buttons-container">
          <button class="button" id="buttonDel">Del</button>
          <button class="button" id="buttonLeft"><</button>
          <button class="button" id="buttonRight">></button>
          <button class="button" id="buttonPower">Pow</button>

          <button class="button" id="button7">7</button>
          <button class="button" id="button8">8</button>
          <button class="button" id="button9">9</button>
          <button class="button" id="button+/-">+/-</button>
          <button class="button" id="buttonCent">%</button>

          <button class="button" id="button4">4</button>
          <button class="button" id="button5">5</button>
          <button class="button" id="button6">6</button>
          <button class="button" id="buttonx">x</button>
          <button class="button" id="button/">/</button>

          <button class="button" id="button1">1</button>
          <button class="button" id="button2">2</button>
          <button class="button" id="button3">3</button>
          <button class="button" id="button-">-</button>
          <button class="button" id="equalTo">=</button>

          <button class="button" id="buttonCancel">C</button>
          <button class="button" id="button0">0</button>
          <button class="button" id="button.">.</button>
          <button class="button" id="button+">+</button>
        </div>
      </div>
    </section>
    <script type="module" src="../scripts/index.js"></script>
  </body>
</html>
